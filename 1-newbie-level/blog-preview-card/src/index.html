<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <h1 hidden>The blog page with blog card items to preview the blog</h1>
      <article class="card">
        <div class="card__thumbnail">
          <img
            src="../assets/images/illustration-article.svg"
            alt="HTML & CSS foundations thunmbnail"
          />
        </div>
        <div class="card__information">
          <div class="card__category-wrapper">
            <span class="card__category-item text-preset-3-bold">Learning</span>
          </div>
          <time class="card__published-at text-preset-3">Published 21 Dec 2023</time>
          <a
            href="/blog/html-css-foundations"
            class="card__blog-tile text-preset-1 single-line-ellipsis"
            >HTML & CSS foundations</a
          >
          <p class="card__blog-description text-preset-2 three-line-ellipsis">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="../assets/images/image-avatar.webp"
            alt="HTML & CSS foundations author avatar"
            class="card__author"
          />
          <span class="card__author-name text-preset-3-bold">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
