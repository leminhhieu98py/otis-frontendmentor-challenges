<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__thumbnail"></div>
        <div class="card__information">
          <div class="card__category-wrapper">
            <span class="card__category-item text-preset-3-bold">Learning</span>
          </div>
          <span class="card__published-at text-preset-3">Published 21 Dec 2023</span>
          <p class="card__blog-tile text-preset-1 single-line-ellipsis">HTML & CSS foundations</p>
          <p class="card__blog-description text-preset-2 three-line-ellipsis">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="../assets/images/image-avatar.webp"
            alt="author_avatar"
            class="card__author"
          />
          <span class="card__author-name text-preset-3-bold">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
